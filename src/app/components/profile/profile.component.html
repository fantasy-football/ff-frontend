<div class="profileContainer">
  <div class = "container-fluid">
    <div class = "profileWrapper">
      <div class="profileContent" *ngIf="user">
        <div ><img src={{user.pic}} alt = "loading" class = "profilePic"></div>
        <div class = "username">{{ user.name }}</div>
        <div class = "userpoints">{{ user.score }}</div>
      </div>
    </div>
  </div>
</div>
