<div class="content">
  <h2>Ranklist</h2>
  <table class="table table-responsive">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Points</th>
    </tr>
    <tbody *ngIf="ranklist">
      <tr *ngFor="let record of ranklist; let i=index">
        <td>
          {{ record.rank }}
        </td>
        <td>
          <img src="{{ record.pic }}" alt="" class="propic">
          {{ record.name }}
        </td>
        <td>
          {{ record.score }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
