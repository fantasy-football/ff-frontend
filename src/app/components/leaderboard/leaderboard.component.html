<img class="customBanner" src="../../../assets/custombanner.png" alt="">
<table class="table-dark table-striped">
  <thead>
     <tr>
      <th>#</th>
      <th>Name</th>
      <th>Points</th>
    </tr>
  </thead>  
  <tbody *ngIf="ranklist">
      <tr *ngFor="let record of ranklist; let i=index">
        <td>
          {{ record.rank }}
        </td>
        <td>
          <img src="{{ record.pic }}" alt="" class="propic">
          {{ record.name }}
        </td>
        <td>
          <div class="points">{{ record.score }}</div>
        </td>
      </tr>
  </tbody>
 </table>
